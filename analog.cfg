LOGFILE /var/log/apache2/access.log
LOGFORMAT combined
HOSTNAME "analog with docker"
HOSTURL "https://my_domain/"
ALL ON
OUTFILE /var/www/html/analog/index.html
IMGDIR /var/www/html/analog/images/
CHARTDIR /var/www/html/analog/images/
DNSFILE /opt/analog/data/dnscache.txt
DNS WRITE
DNSBADHOURS 48
REQFLOOR 1r
REFFLOOR 1r
DOMFLOOR -100r
